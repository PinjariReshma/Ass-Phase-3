<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2b</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="margin: 50px;">
        <h1>BUTTONS:</h1>
        <button type="button" class="btn">Hello</button><br><br>
        <button type="button" class="btn btn-primary active">Active</button><br><br>
        <button type="button" class="btn btn-primary disabled" >Disabled</button><br><br>
        <a href="#" class="btn btn-secondary">Link (a)</a><br><br>
        <input type="button" class="btn btn-success" value="Input type"><br><br>
        <button type="button" class="btn btn-info btn-lg">Large</button><br><br>
        <button type="button" class="btn btn-warning btn-sm">Small</button><br><br>
        <div class="d-grid"><button type="button" class="btn btn-danger btn-block">Block</button><br><br></div>
        <button type="button" class="btn btn-outline-dark">Outline</button><br><br>
        <button type="button" class="btn btn-info"><span class="spinner-border spinner-border-sm"></span>Spinner</button><br><br>
        <button type="button" class="btn btn-info disabled"><span class="spinner-border spinner-border-sm"></span>Spin-disabled</button><br><br>
        <button type="button" class="btn btn-info"><span class="spinner-grow spinner-grow-sm"></span>Grow</button><br><br>
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>
</html>
