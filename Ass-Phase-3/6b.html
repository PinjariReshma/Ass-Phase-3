<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>6-b</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1 style="text-align: center;">FORM:</h1>
        <form style="margin: 50px;">
            <div class="input-group mb-3">
                <span class="input-group-text">Person</span>
                <input type="text" class="form-control"
                    placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email"
                    placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd"
                    placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
            <p>Subjects:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1"
                    name="option1" value="something" checked>
                <label class="form-check-label">Maths</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1"
                    name="option1" value="something" checked>
                <label class="form-check-label">Computers</label>
            </div>
            <p>Gender:</p>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1"
                    name="optradio" value="option1" checked>Female
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2"
                    name="optradio" value="option2">Male
                <label class="form-check-label" for="radio2"></label>
            </div><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch"
                    name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Hostler</label>
            </div>
            <label for="customRange" class="form-label">Custom range</label>
            <input type="range" class="form-range" id="customRange">

            <label for="myColor" class="form-label">Select your uniform color
                based on your respective group:</label>
            <input type="color" class="form-control form-control-color"
                id="myColor" value="#CCCCCC" title="Choose a color">
            <br>
            <div class="form-floating">
                <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
                <label for="comment">Comments</label>
              </div><br>
              <div class="form-floating">
                <select class="form-select" id="sel1" name="sellist">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                <label for="sel1" class="form-label">Select list (select one):</label>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </body>
</html>
