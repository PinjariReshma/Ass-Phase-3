<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-b</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

    
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
    
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpaperaccess.com/full/4222309.jpg" alt="Los Angeles" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Water Falls</h3>
              <p>Makes a pleasent mood.....!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://wallpaperaccess.com/full/5714347.jpg"  class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Ganga</h3>
              <p>The purest river.....!</p>
            </div> 
          </div>
          <div class="carousel-item">
            <img src="https://dronedj.com/wp-content/uploads/sites/2/2018/09/43e8d5bc-aebd-4305-bb08-d4453d8895a5.jpg?quality=82&strip=all&w=1599" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Drone art</h3>
              <p>Makes the perfect show.....!</p>
            </div>  
          </div>
        </div>
        
    
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      
      
</body>
</html>
